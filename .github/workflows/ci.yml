name: Pack and Publish NuGet

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-pack-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Add GitHub Packages source
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --name github \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text

      - name: Restore
        run: dotnet restore ./Messaging.csproj

      - name: Build
        run: dotnet build ./Messaging.csproj -c Release --no-restore

      - name: Pack
        run: |
          dotnet pack ./Messaging.csproj -c Release --no-build -o ./out

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./out/*.nupkg --source github --skip-duplicate